apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'android-toolbox'
    bintrayName = 'android-toolbox'

    publishedGroupId = 'com.hyperether'
    libraryName = 'android-toolbox'
    artifact = 'android-toolbox'

    libraryDescription = 'Sdk for Android modules wrapping'

    siteUrl = 'https://github.com/hyperether/android-toolbox'
    gitUrl = 'https://github.com/hyperether/android-toolbox.git'

    libraryVersion = '1.0.15'

    developerId = 'hyperether'
    developerName = 'HyperEther'
    developerEmail = 'info@hyperether.com'

    licenseName = 'GNU General Public License'
    licenseUrl = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
    allLicenses = ["GPL-3.0"]
}

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 16
        versionName "1.0.15"
        project.archivesBaseName = "android-toolbox"
        project.version = android.defaultConfig.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    implementation 'com.google.android.gms:play-services-location:17.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
